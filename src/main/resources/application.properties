spring.application.name=sbb

# Database

# H2 console에 접속할 것인지를 묻는 항목, true로 설정하면 /h2-console로 접속 가능
spring.h2.console.enabled=true
# H2 console의 접속 경로를 설정하는 항목
spring.h2.console.path=/h2-console
# 데이터베이스에 접속하기 위한 경로
spring.datasource.url=jdbc:h2:~/local
# 데이터베이스에 접속할 때 사용하는 드라이버 클래스명
spring.datasource.driverClassName=org.h2.Driver
# 데이터베이스의 사용자명(기본값은 sa)
spring.datasource.username=sa
# 데이터베이스의 비밀번호(로컬에서 개발 용도로만 사용하므로 비밀번호를 설정하지 않음)
spring.datasource.password=

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

